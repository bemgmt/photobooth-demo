<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mirror Booth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #121212 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Cinzel', serif;
    }
    #mirror {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 90%;
      border: 5px solid #d4af37;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
      overflow: hidden;
    }
    #preview-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }
    #overlayImg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      border-radius: 20px;
    }
    .btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #d4af37;
      color: #121212;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      text-shadow: 1px 1px 2px #000;
      transition: background 0.3s;
      z-index: 2;
    }
    .btn:hover {
      background: #f5d481;
    }
    #flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease-out;
      z-index: 10;
    }
    #countdownNumber {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      color: #d4af37;
      text-shadow: 2px 2px 5px black;
      display: none;
      z-index: 11;
    }
    #downloadLink {
      display: none;
      margin-top: 10px;
      color: #d4af37;
      text-decoration: underline;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div id="mirror">
  <div id="preview-wrapper">
    <video id="video" autoplay playsinline></video>
    <img id="overlayImg" src="">
  </div>
</div>

<div id="flash"></div>
<div id="countdownNumber">3</div>

<button class="btn" onclick="startCountdown()">ðŸ“¸ Capture</button>

<a id="downloadLink" download="mirror-photo.png">Download Photo</a>

<script>
  let videoStream;
  let selectedOverlay = '';

  // Read overlay from URL
  function getOverlayFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get('overlay') || '';
  }

  selectedOverlay = getOverlayFromURL();
  if (selectedOverlay) {
    document.getElementById('overlayImg').src = selectedOverlay;
  }

  navigator.mediaDevices.getUserMedia({
    video: {
      facingMode: 'user',
      width: { ideal: 1920 },
      height: { ideal: 1080 }
    }
  })
  .then(stream => {
    videoStream = stream;
    document.getElementById('video').srcObject = stream;
  })
  .catch(err => {
    alert('Camera access denied or not supported.');
    console.error(err);
  });

  function startCountdown() {
    const countdown = document.getElementById('countdownNumber');
    let counter = 3;
    countdown.innerText = counter;
    countdown.style.display = 'block';

    const interval = setInterval(() => {
      counter--;
      if (counter === 0) {
        clearInterval(interval);
        countdown.style.display = 'none';
        capturePhoto();
      } else {
        countdown.innerText = counter;
      }
    }, 1000);
  }

  function capturePhoto() {
    const flash = document.getElementById('flash');
    flash.style.opacity = '1';
    setTimeout(() => {
      flash.style.opacity = '0';
    }, 800); // Flash lasts about 0.8s

    const video = document.getElementById('video');
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    if (selectedOverlay) {
      const overlay = new Image();
      overlay.src = selectedOverlay;
      overlay.onload = () => {
        ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);
        finalizePhoto(canvas);
      };
    } else {
      finalizePhoto(canvas);
    }
  }

  function finalizePhoto(canvas) {
    const imageURL = canvas.toDataURL('image/png');
    const isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

    if (isiOS) {
      const newTab = window.open();
      newTab.document.write(`<img src="${imageURL}" style="width:100%">`);
      alert("ðŸ“² Tap and hold the image to save it to your Photos.");
    } else {
      const link = document.getElementById('downloadLink');
      link.href = imageURL;
      link.style.display = 'block';
    }
  }

  window.addEventListener("beforeunload", () => {
    if (videoStream) {
      videoStream.getTracks().forEach(track => track.stop());
    }
  });
</script>

</body>
</html>
