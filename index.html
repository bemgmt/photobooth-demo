<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photobooth Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Paywall Modal -->
  <div id="paywall" class="overlay">
    <div class="modal">
      <h2>Unlock the Photobooth</h2>
      <p>Tap to pay or simulate purchase to continue</p>
      <button onclick="unlockBooth()">Simulate Payment</button>
    </div>
  </div>

  <!-- Main Booth Interface -->
  <div id="booth" style="display:none;">
    <h1>ðŸ“¸ Photobooth Test</h1>
    <p id="lightPrompt">Please ensure you're in a well-lit area for best results.</p>
    <video id="video" autoplay playsinline></video>

    <div id="countdown" style="font-size: 2em; display: none; margin: 10px;"></div>

    <button id="captureBtn" onclick="startCountdown()">Take Photo</button>
    <canvas id="canvas" style="display:none;"></canvas>

    <label style="display:block; margin: 10px 0;">
      <input type="checkbox" id="consent"> I agree to have my photo shared
    </label>

    <a id="download" style="display:none;" download="photo.png">Download Photo</a>
    <button id="resetBtn" style="display:none;" onclick="resetSession()">Start Over</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
