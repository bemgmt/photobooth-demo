<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photobooth Test ‚Äì Speakeasy Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Base Theme */
    body {
      background: #121212 url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      font-family: 'Cinzel', serif;
      color: #d4af37;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px #000;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 3px #000;
    }
    .card {
      background: rgba(18, 18, 18, 0.8);
      border: 1px solid #d4af37;
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
    }
    video, canvas {
      width: 100%;
      border-radius: 16px;
      background: #000;
      margin-bottom: 15px;
    }
    .btn {
      background: #d4af37;
      color: #121212;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px 0;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #f5d481;
    }
    .overlay-thumb {
      height: 60px;
      border-radius: 10px;
      border: 2px solid #d4af37;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      margin-right: 8px;
    }
    .countdown {
      font-size: 3rem;
      font-weight: bold;
      color: #f5d481;
      margin: 15px 0;
      display: none;
    }
    .overlay-slider {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin: 15px 0;
    }
    label {
      font-size: 0.9rem;
      color: #f5d481;
      display: block;
      margin-top: 10px;
    }
    footer {
      margin-top: 20px;
      font-size: 0.75rem;
      color: #777;
      text-align: center;
    }
    /* Paywall modal */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal {
      background: #1e1e1e;
      border: 2px solid #d4af37;
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

<!-- Paywall -->
<div id="paywall" class="overlay">
  <div class="modal">
    <h2>Unlock the Booth</h2>
    <p>Tap to simulate payment and begin</p>
    <button class="btn" onclick="unlockBooth()">üí≥ Simulate Payment</button>
  </div>
</div>

<!-- Main Photobooth Card -->
<div class="card" id="booth" style="display: none;">
  <h1>La Descarga Photobooth</h1>
  <p>üì∏ Step into the secret lounge & take your memory home</p>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <div id="countdown" class="countdown">3</div>

  <!-- Take Photo links to a NEW page -->
  <a href="take-photo.html" class="btn">üì∑ Take a Photo</a>

  <!-- Overlay Options -->
  <div id="options">
    <h3 style="margin-top:20px;">üñºÔ∏è Choose Your Overlay</h3>
    <div class="overlay-slider">
      <img src="1.png" class="overlay-thumb" onclick="selectOverlay(this.src)">
      <img src="2.png" class="overlay-thumb" onclick="selectOverlay(this.src)">
      <img src="3.png" class="overlay-thumb" onclick="selectOverlay(this.src)">
    </div>

    <label><input type="checkbox" id="consent"> I agree to have my photo shared on social media</label>
  </div>

  <!-- Download / Reset after capture (hidden until used) -->
  <div id="after-capture" style="display: none;">
    <a id="download" download="photo.png" class="btn">‚¨áÔ∏è Download</a>
    <button class="btn" onclick="resetSession()">üîÅ Start Over</button>
  </div>
</div>

<footer>
  Powered by Bird‚Äôs Eye Management
</footer>

<script>
  let videoStream;
  let selectedOverlay = 'https://i.imgur.com/yk9x0uF.png';

  function unlockBooth() {
    document.getElementById('paywall').style.display = 'none';
    document.getElementById('booth').style.display = 'block';

    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: 'user',
        width: { ideal: 1920 },
        height: { ideal: 1080 }
      }
    }).then(stream => {
      videoStream = stream;
      document.getElementById('video').srcObject = stream;
    }).catch(err => {
      alert('Camera access denied or not supported.');
      console.error(err);
    });
  }

  function selectOverlay(src) {
    selectedOverlay = src;
    alert('Overlay selected!');
  }

  function resetSession() {
    document.getElementById('canvas').style.display = 'none';
    document.getElementById('after-capture').style.display = 'none';
    document.getElementById('consent').checked = false;
  }

  window.addEventListener("beforeunload", () => {
    if (videoStream) {
      videoStream.getTracks().forEach(track => track.stop());
    }
  });
</script>

</body>
</html>
